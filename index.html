    * {
      margin: 0;

    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #ffe5ec, #fff);
      color: #222;

      align-items: center;

      text-decoration: none;
    }

      background: linear-gradient(135deg, #ff0077, #ff70b8);

      font-size: 17px;
      box-shadow: 0 4px 10px rgba(255, 0, 119, 0.3);
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 15px rgba(255, 0, 119, 0.5);
    }
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #555;
    }

      font-weight: bold;
